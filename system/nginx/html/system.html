<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>metrovian</title>
    <link rel="stylesheet" href="/style/common.css" />
    <link rel="stylesheet" href="/style/system.css" />
  </head>
  <body>
    <div id="volumeOverlay" class="overlay hidden">
      <div class="overlayPanel">
        <button id="volumeUpBtn" class="systemBtn">HIGHER GAIN</button>
        <button id="volumeMuteBtn" class="systemBtn">MUTE</button>
        <button id="volumeDownBtn" class="systemBtn">LOWER GAIN</button>
      </div>
    </div>

    <div id="panel">
      <a href="setup.html" class="backBtn">
        <svg width="24" height="24" stroke="currentColor" fill="none">
          <use href="svg/system.svg#icon-setup"></use>
        </svg>
      </a>

      <div id="stateHeader">
        <h2 id="stateText"></h2>
        <div id="stateLine"></div>
      </div>

      <div class="buttonList">
        <button id="uploadBtn" class="systemBtn">
          <svg width="24" height="24" stroke="currentColor" fill="none">
            <use href="svg/system.svg#icon-upload"></use>
          </svg>
          <span class="text">DATA UPLOAD</span>
        </button>

        <button id="saveBtn" class="systemBtn">
          <svg width="24" height="24" stroke="currentColor" fill="none">
            <use href="svg/system.svg#icon-save"></use>
          </svg>
          <span class="text">SAVE</span>
        </button>

        <button id="volumeBtn" class="systemBtn">
          <svg width="24" height="24" stroke="currentColor" fill="none">
            <use href="svg/system.svg#icon-volume"></use>
          </svg>
          <span class="text">HW VOLUME</span>
        </button>

        <button id="panicBtn" class="systemBtn">
          <svg width="24" height="24" stroke="currentColor" fill="none">
            <use href="svg/system.svg#icon-panic"></use>
          </svg>
          <span class="text">SW PANIC</span>
        </button>

        <button id="rebootBtn" class="systemBtn">
          <svg width="24" height="24" stroke="currentColor" fill="none">
            <use href="svg/system.svg#icon-reboot"></use>
          </svg>
          <span class="text">REBOOT</span>
        </button>

        <button id="shutdownBtn" class="systemBtn">
          <svg width="24" height="24" stroke="currentColor" fill="none">
            <use href="svg/system.svg#icon-shutdown"></use>
          </svg>
          <span class="text">SHUTDOWN</span>
        </button>
      </div>
    </div>

    <script src="/script/api.js"></script>
    <script src="/script/common.js"></script>
    <script src="/script/system.js"></script>
  </body>
</html>
